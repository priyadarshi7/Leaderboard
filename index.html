<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntertWIN Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">

    <!-- Vanta.js and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta@latest/dist/vanta.rings.min.js"></script>
</head>

<body>
    <div id="app" style="height:100%; width:100%">
        <h1 style="color: white;">IntertWin Leaderboard</h1>

        <div class="tabs">
            <button id="problems-tab" class="active">Practice</button>
            <button id="contests-tab">Contests</button>
            <button id="settings-tab">Settings</button>
        </div>

        <div id="filter-container" class="filter-container">
            <h2 style="color: white;">Filter Submissions</h2>
            <select id="timeframe">
                <option value="any">Any</option>
                <option value="24hrs">24 hours</option>
                <option value="1week">1 week</option>
                <option value="1month">1 month</option>
                <option value="1year">1 year</option>
            </select>
        </div>

        <div id="problems-content" class="tab-content active">
            <table>
                <tr>
                    <th>Profile</th>
                    <th>Submission</th>
                    <th>Score</th>
                    <th></th>
                </tr>
                <tbody id="friend-list"></tbody>
            </table>
        </div>

        <div id="contests-content" class="tab-content hidden">
            <table>
                <tr>
                    <th>Profile</th>
                    <th>Contests</th>
                    <th>Rating</th>
                </tr>
                <tbody id="contest-list"></tbody>
            </table>
        </div>

        <div id="settings-content" class="tab-content hidden">
            <div class="input-group">
                <input type="text" id="friend-handle" placeholder="Enter Codeforces Username">
                <span id="statusIcon"></span>
                <button id="add-friend">Add Friend</button>
            </div>
            <div id="message"></div>
            <ul id="friend-settings-list"></ul>
        </div>
    </div>

    <script src="leaderboard.js"></script>
    <script>
        // Initialize Vanta.js on the body or a specific div
        VANTA.RINGS({
            el: "html", // The element where you want to apply the effect
            color: 0x001b44, // Customizing the color (hexadecimal value)
            shininess: 50,
            waveHeight: 20,
            waveSpeed: 0.7,
            zoom: 0.9
        });
    </script>
</body>

</html>
